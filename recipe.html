<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Recipe Hub</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF9800;
            --background-color: #f9f9f9;
            --text-color: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 0;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .filter {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .filter:hover {
            transform: scale(1.05);
        }

        .filter.active {
            background-color: var(--primary-color);
        }

        .recipe-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .recipe-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card-content {
            padding: 1rem;
        }

        .recipe-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background-color: #e0e0e0;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        #recipe-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 2rem auto;
        }

        #recipe-form input,
        #recipe-form textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #recipe-form button {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #recipe-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .recipe-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the University Recipe Hub!</h1>
        <nav>
            <ul>
                <li><a href="#recipes">Browse Recipes</a></li>
                <li><a href="#submit">Submit Your Recipe</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipes">
            <h2>Explore Recipes</h2>
            <div class="filters">
                <button class="filter" data-category="all">All</button>
                <button class="filter" data-category="vegan">Vegan</button>
                <button class="filter" data-category="halal">Halal</button>
                <button class="filter" data-category="pescatarian">Pescatarian</button>
                <button class="filter" data-category="vegetarian">Vegetarian</button>
                <button class="filter" data-category="lactose-free">Lactose-Free</button>
            </div>
            <div class="recipe-cards" id="recipe-container"></div>
        </section>

        <section id="submit">
            <h2>Submit Your Recipe</h2>
            <form id="recipe-form">
                <input type="text" name="recipeName" placeholder="Recipe Name" required>
                <textarea name="description" placeholder="Description" required></textarea>
                <textarea name="ingredients" placeholder="Ingredients (one per line)" required></textarea>
                <textarea name="instructions" placeholder="Instructions" required></textarea>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option value="vegan">Vegan</option>
                    <option value="halal">Halal</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="lactose-free">Lactose-Free</option>
                </select>
                <input type="file" name="image" accept="image/*">
                <button type="submit">Submit Recipe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University Recipe Hub. All rights reserved.</p>
    </footer>

    <script>
        // Sample recipe data
        const recipes = [
            {
                id: 1,
                name: 'Vegetable Stir Fry',
                description: 'Quick and healthy vegetable stir fry perfect for busy students',
                image: '/api/placeholder/300/200',
                categories: ['vegan', 'vegetarian', 'lactose-free'],
                cookTime: '20 mins',
                difficulty: 'Easy'
            },
            {
                id: 2,
                name: 'Grilled Salmon',
                description: 'Simple and nutritious grilled salmon with herbs',
                image: '/api/placeholder/300/200',
                categories: ['pescatarian', 'lactose-free'],
                cookTime: '25 mins',
                difficulty: 'Medium'
            },
            {
                id: 3,
                name: 'Chicken Biryani',
                description: 'Aromatic rice dish with tender chicken and spices',
                image: '/api/placeholder/300/200',
                categories: ['halal'],
                cookTime: '45 mins',
                difficulty: 'Medium'
            }
        ];

        // Function to create recipe cards
        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}">
                <div class="recipe-card-content">
                    <h3>${recipe.name}</h3>
                    <p>${recipe.description}</p>
                    <p>ðŸ•’ ${recipe.cookTime} | ðŸ“Š ${recipe.difficulty}</p>
                    <div class="recipe-tags">
                        ${recipe.categories.map(category => 
                            `<span class="tag">${category}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
            return card;
        }

        // Function to filter recipes
        function filterRecipes(category) {
            const container = document.getElementById('recipe-container');
            container.innerHTML = '';
            
            const filteredRecipes = category === 'all' 
                ? recipes 
                : recipes.filter(recipe => recipe.categories.includes(category));
            
            filteredRecipes.forEach(recipe => {
                container.appendChild(createRecipeCard(recipe));
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Display all recipes initially
            filterRecipes('all');

            // Add filter button functionality
            const filters = document.querySelectorAll('.filter');
            filters.forEach(button => {
                button.addEventListener('click', () => {
                    filters.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterRecipes(button.dataset.category);
                });
            });

            // Handle form submission
            const form = document.getElementById('recipe-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Recipe submitted successfully! (This is a demo - no actual submission occurred)');
                form.reset();
            });
        });
    </script>
</body>
</html>
